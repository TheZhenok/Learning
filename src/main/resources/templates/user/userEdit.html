<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Edit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

</head>
<body>
<div th:insert="~{start :: Navig}"></div>
<div class="container mt-5">
    <form method="post" action="/user">
        <div class="col-sm-6">
            <input class="form-control" type="text" name="username" th:value="${user.getUsername()}">
            <input type="hidden" name="id" th:value="${user.getId()}">
            <div class="form-check mt-3" role="group" aria-label="Basic checkbox toggle button group" th:each="role : ${roles}">
                <input class="form-check-input" id="btncheck1" autocomplete="off" type="checkbox" th:name="${role}" th:checked="${#lists.contains(user.roles, role)}">
                <label class="form-check-label" for="btncheck1" th:text="${role}"></label>
            </div>
            <button class="btn btn-primary mt-2" type="submit">Save</button>
        </div>
    </form>
</div>
</body>
</html>
