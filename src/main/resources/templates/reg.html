<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Spring Security Example </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

</head>
<body>
<div th:insert="~{start :: Navig}"></div>
<div class="container mt-5">
    <h1>Register new user</h1>
    <form action="reg" method="post" th:object="${newUser}">
        <div th:if="${capchaError != null}" class="alert alert-danger" role="alert">
            <p th:text="${capchaError}">
        </div>
        <BR>
        <div class="from-group row">
            <label class="form-label">User Name :</label>
            <div class="col-sm-6">
                <input class="form-control" type="text" name="username" placeholder="Username"/></div>
        </div>
        <BR>
        <div class="from-group row">
            <label class="form-label">Password:</label>
            <div class="col-sm-6">
                <input class="form-control" type="password" name="password" placeholder="Password"/></div>
        </div>
        <BR>
        <div class="from-group row">
            <label class="form-label">Email:</label>
            <div class="col-sm-6">
                <input class="form-control" type="email" name="email" placeholder="Email"/></div>
        </div>
        <div class="g-recaptcha" data-sitekey="6Le68uAcAAAAAJQyiJbP7jKwI6yj87dIq7aRT9kV"></div>
        <BR>
        <button class="btn btn-primary" type="submit">Register</button>
        <div class="g-recapcha" data-sitkey="6Le68uAcAAAAAJQyiJbP7jKwI6yj87dIq7aRT9kV"></div>
    </form>
</div>
</body>
</html>
