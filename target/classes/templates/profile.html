<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

</head>
<body>
<div th:insert="~{start :: Navig}"></div>
<div class="container mt-5">
    <h1 th:text="${user.getUsername()}"></h1>
    <form method="post">
        <div class="from-group row">
            <label class="form-label">Password:</label>
            <div class="col-sm-6">
                <input class="form-control" type="password" name="password" placeholder="Password"/></div>
        </div>
        <BR>
        <div class="from-group row">
            <label class="form-label">Email:</label>
            <div class="col-sm-6">
                <input class="form-control" type="email" name="email" placeholder="Email" th:value="${user.getEmail()}"/></div>
        </div>
        <BR>
        <button class="btn btn-primary" type="submit">Save</button>
    </form>
</div>
</body>
</html>
